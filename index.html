<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h2>Qual é a sua sorte de hoje?</h2>
        <p>Abra o biscoito e descubra</p>
        <form>
          <button id="btnOnClick"><img src="./assets/biscuit.svg" alt="Biscoito da sorte"></button>
        </form>
      </div>
      <div class="screen2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="sortText">
        <p id="changePharseOnClick">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        </div>
        <form>
          <img src="./assets/opened-biscuit.svg" alt="Biscoito da sorte">
          <button id="btnReset">Abrir outro biscoito</button>
        </form>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
